<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Aurora Photography</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@200;300;400&display=swap"
        rel="stylesheet">

    <!-- Main Style -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-page-body {
            background-color: var(--primary-blue);
            color: var(--soft-white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: rgba(10, 25, 47, 0.85);
            /* Slightly less transparent */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 440px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--gold-accent);
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            color: var(--soft-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold-accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .auth-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .auth-close:hover {
            color: var(--soft-white);
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--gold-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--soft-white);
        }
    </style>
</head>

<body class="auth-page-body">

    <div class="auth-page-container">
        <div class="auth-card">
            <a href="login.html" class="auth-close" aria-label="Back to Login">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </a>

            <div class="auth-header">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                    style="width: 60px; height: 60px; color: var(--soft-white);">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" />
                    <path d="M30 70 L50 30 L70 70 M40 55 L60 55" fill="none" stroke="currentColor" stroke-width="2" />
                </svg>
                <h2 class="auth-title">Reset Password</h2>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form class="auth-form" onsubmit="event.preventDefault(); alert('Reset link simulated sent!');">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>

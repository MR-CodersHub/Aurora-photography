<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aurora Photography</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@200;300;400&display=swap"
        rel="stylesheet">

    <!-- Main Style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="auth-page-body">

    <div class="auth-page-container">
        <div class="auth-card auth-glass">
            <a href="../index.html" class="auth-close" aria-label="Back to Home">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </a>
            <div class="auth-header">
                <a href="../index.html" class="auth-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="brand-icon-large">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3" />
                        <path d="M30 70 L50 30 L70 70 M40 55 L60 55" fill="none" stroke="currentColor"
                            stroke-width="3" />
                    </svg>
                    <span class="brand-text-large">AURORA</span>
                </a>
                <h2 class="auth-title">Welcome Back</h2>
            </div>

            <form class="auth-form" action="../index.html"> <!-- Mock action -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control premium-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control premium-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display:none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22">
                                </path>
                                <path
                                    d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="auth-options">
                    <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn full-width auth-btn">Log In</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
